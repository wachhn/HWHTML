<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0 ; box-sizing: border-box;
        }
        .Tel{
            display: flex;
            justify-content: center;
            font-size: 20px;
            margin: 20px;
        }
        table{
            border-collapse: collapse;
            width: 50%;
            
        }
         table , tr , td ,th{
            border: 1px solid rgba(233, 230, 216, 0.781);
            
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="Tel">
        <table>
            <tr>
                <th>Name</th>
                <th type="phone">Tel mo.</th>
            </tr>
            <tr>
                <td>WAC</td>
                <td>1123</td>
            </tr>
            <tr>
                <td>KTC</td>
                <td>1528</td>
            </tr>
            <tr>
                <td>3BB</td>
                <td>1123</td>
            </tr>
        </table>
    </div>
</body>
</html>
